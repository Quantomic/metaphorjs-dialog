<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/metaphorjs.dialog.js"></script>

    <script>
        MetaphorJs.onReady(function(){
            var d = new MetaphorJs.Dialog({
                target: document.getElementById("target"),
                cls: {
                    dialog: "dialog"
                },
                content: false,
                position: "wt",
                modal: true,
                overlay: {
                    enabled: true,
                    opacity:.2
                },
                show: "click",
                hide: {
                    events: {
                        _self: "click"
                    }
                },
                pointer: {
                    size: 10,
                    color: "#444",
                    position: "b",
                    direction: "b"
                }
            });

            window.dlg = d;
        })
    </script>

    <style>
        .dialog {
            width: 100px;
            height: 100px;
            background-color: #444;
            position: absolute;
        }
    </style>
</head>
<body>

<a id="target" href="#">Click me</a>


</body>
</html>
